<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-in">
                <div class="imgcard">
                    <img src="/images/illustration-hero.svg" alt="">
                </div>
                <div class="text">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="price">
                        <img src="/images/icon-music.svg" alt="">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                        <button class="change">Change</button>
                    </div>
                    <div class="accept-cancel">
                        <button class="payment">Proceed to Payment</button>
                        <button class="cancel">Cancel Order</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
